<script>
    $(function () {
        var data = GetSbList();
        if (data.rows.length > 0) {
            for (var item in data.rows) {
                var row = data.rows[item];
                var html = '<div class="offer_box_wide">' +
             '<a href="#"><img src="css/images/p1.jpg" width="130" height="98" class="img_left" alt="" title="" border="0"></a>' +
             '<div class="offer_info">' +
             '<span>' + row["Name"] + '</span>' +
             '<p class="offer" style="margin-top: 10px;">规格型号：' + row["GuiGe"] + '</p>' +
             '<p class="offer">运行状态：' + row["State"] + '</p>' +
             '<div class="more"><a href="#">...more</a></div>' +
             '</div>' +
             '</div>';
                $("#s_wrap").append(html);
            }
        }
    });

    function GetSbList() {
        var resobj = null;
        var vsJsonData = {   };
        $.ajax({
            url: "../handler/getShebeiImgListHandler.ashx",
            type: "post",
            data: vsJsonData,
            dataType: "json",
            async: false,
            success:
                function (reval) {
                    resobj = reval;
                },
            error: function (err) {
                throw err.responseText;
                return false;
            }
        });
        return resobj;

    }

</script>
